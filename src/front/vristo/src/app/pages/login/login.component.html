<div id="login-form-wrap">
  <h2 class="title">Administraci&oacute;n de Precios</h2>
  <form id="login-form" [formGroup]="loginForm">
    <p>
    <input type="text" formControlName="user" id="username" name="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="password" formControlName="password" id="password" name="password" placeholder="Password" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="submit" id="login" value="Login" (click)="authUser()">
    </p>
    <div *ngIf="showErrorMessage" id="invalidMesage" class="">* invalid user or password</div>
  </form>
  <div id="create-account-wrap">
    <p>Forgot your password? <a href="#"> Reset your password</a><p>
  </div><!--create-account-wrap-->
</div><!--login-form-wrap-->

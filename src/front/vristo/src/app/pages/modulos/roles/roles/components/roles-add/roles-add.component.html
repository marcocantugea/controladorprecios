
<div class="panel mb-3" *ngIf="showForm==true">
    <div>
        <form [formGroup]="frmRol">
            <div class="mb-5">
                <label for="rol">Nombre de Rol</label>
                <input id="rol" formControlName="rol" type="text" placeholder="Nombre de rol" class="form-input" >
                <!-- <div *ngIf="!frmUsuario.controls.user.valid && frmUsuario.controls.user.touched" class="text-danger">
                    * el usuario debe contener al menos 6 caracteres
               </div> -->
            </div>
            <div *ngIf="showErrorMessage" class="text-danger">
                 * {{ErrorMessage}}
            </div>
            <div class="mt-8 flex items-center justify-end">
                <button type="button" class="btn btn-outline-danger" (click)="CloseAddForm()">
                    Cancelar
                </button>
                <button type="submit" class="btn btn-primary ltr:ml-4 rtl:mr-4" x-text="params.id ? 'Update' : 'Add'" (click)="SaveData()">Agregar</button>
            </div>
        </form>
    </div>
</div>
